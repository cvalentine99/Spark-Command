version: '3.8'

# =============================================================================
# DGX Spark Command Center - Docker Compose
# =============================================================================

services:
  # ===========================================================================
  # Main Command Center Container
  # ===========================================================================
  command-center:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dgx-spark-command-center
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PROMETHEUS_URL=http://localhost:9090
      - DGX_SPARK_01_IP=${DGX_SPARK_01_IP:-192.168.100.10}
      - DGX_SPARK_02_IP=${DGX_SPARK_02_IP:-192.168.100.11}
      - SPARK_MASTER_URL=${SPARK_MASTER_URL:-spark://192.168.100.10:7077}
      - SPARK_REST_URL=${SPARK_REST_URL:-http://192.168.100.10:6066}
      - DEMO_MODE=${DEMO_MODE:-false}
      - DATABASE_URL=${DATABASE_URL:-}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    volumes:
      - prometheus-data:/data/prometheus
      - nginx-logs:/var/log/nginx
      - app-logs:/var/log/supervisor
    networks:
      - dgx-network
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Demo Mode - GPU Simulator (standalone for testing)
  # ===========================================================================
  gpu-simulator:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.simulator
    container_name: dgx-gpu-simulator
    command: python3 /opt/gpu-simulator.py
    ports:
      - "9400:9400"
    networks:
      - dgx-network
    profiles:
      - demo-standalone

  # ===========================================================================
  # Demo Mode - Spark Simulator (standalone for testing)
  # ===========================================================================
  spark-simulator:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.simulator
    container_name: dgx-spark-simulator
    command: python3 /opt/spark-simulator.py
    ports:
      - "6066:6066"
      - "8080:8080"
    networks:
      - dgx-network
    profiles:
      - demo-standalone

  # ===========================================================================
  # Optional: Grafana for advanced visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: dgx-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-dgxspark}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - dgx-network
    profiles:
      - full

  # ===========================================================================
  # Optional: Alertmanager for notifications
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: dgx-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ../monitoring/alertmanager:/etc/alertmanager:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - dgx-network
    profiles:
      - full

# =============================================================================
# Networks
# =============================================================================
networks:
  dgx-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  nginx-logs:
    driver: local
  app-logs:
    driver: local
