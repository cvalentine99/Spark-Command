##############################################################################
# DGX Spark Command Center - Splunk Indexes Configuration
# Deploy to Splunk indexer: $SPLUNK_HOME/etc/apps/dgx_spark_app/default/
##############################################################################

#=============================================================================
# GPU and Hardware Metrics Index
#=============================================================================

[dgx_spark_metrics]
coldPath = $SPLUNK_DB/dgx_spark_metrics/colddb
homePath = $SPLUNK_DB/dgx_spark_metrics/db
thawedPath = $SPLUNK_DB/dgx_spark_metrics/thaweddb
maxTotalDataSizeMB = 102400
frozenTimePeriodInSecs = 7776000
maxHotBuckets = 10
maxWarmDBCount = 300

