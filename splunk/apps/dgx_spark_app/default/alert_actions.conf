##############################################################################
# DGX Spark Command Center - Splunk Alert Actions Configuration
##############################################################################

#=============================================================================
# Email Alert Action
#=============================================================================

[email]
from = dgx-spark-alerts@example.com
mailserver = smtp.example.com
use_ssl = 1
use_tls = 1

#=============================================================================
# Webhook Alert Action (for PagerDuty)
#=============================================================================

[webhook]
param.url = https://events.pagerduty.com/v2/enqueue

#=============================================================================
# Slack Alert Action
#=============================================================================

[slack]
param.webhook_url = https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK
param.channel = #dgx-spark-alerts
param.username = DGX Spark Alert Bot
param.icon_emoji = :robot_face:
