##############################################################################
# Splunk Universal Forwarder - outputs.conf
# DGX Spark Forwarding Configuration
# Deploy to: $SPLUNK_HOME/etc/system/local/outputs.conf
##############################################################################

#=============================================================================
# Default Output Group
#=============================================================================

[tcpout]
defaultGroup = dgx_spark_indexers
disabled = false

#=============================================================================
# DGX Spark Indexer Group
# Update with your Splunk indexer/heavy forwarder addresses
#=============================================================================

[tcpout:dgx_spark_indexers]
server = splunk-indexer-01.example.com:9997, splunk-indexer-02.example.com:9997
compressed = true
useACK = true
autoLBFrequency = 30
forceTimebasedAutoLB = true

# SSL/TLS Configuration (recommended for production)
# sslCertPath = $SPLUNK_HOME/etc/auth/server.pem
# sslRootCAPath = $SPLUNK_HOME/etc/auth/ca.pem
# sslPassword = <your_ssl_password>
# sslVerifyServerCert = true

#=============================================================================
# Indexer Discovery (Alternative to static server list)
# Uncomment if using Splunk Cluster Master
#=============================================================================

# [indexer_discovery:dgx_spark_cluster]
# master_uri = https://splunk-cluster-master.example.com:8089
# pass4SymmKey = <your_cluster_pass4SymmKey>

# [tcpout:dgx_spark_indexers]
# indexerDiscovery = dgx_spark_cluster

#=============================================================================
# Queue Settings for High-Volume Data
#=============================================================================

[tcpout]
maxQueueSize = 10MB
dropEventsOnQueueFull = 0
