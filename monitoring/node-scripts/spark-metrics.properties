#############################################################################
# Apache Spark Metrics Configuration for Prometheus
# Copy this file to $SPARK_HOME/conf/metrics.properties
#############################################################################

# Enable Prometheus metrics servlet
*.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
*.sink.prometheusServlet.path=/metrics/prometheus

# Master metrics
master.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Worker metrics
worker.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Driver metrics
driver.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Executor metrics
executor.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Application metrics
applications.source.jvm.class=org.apache.spark.metrics.source.JvmSource

